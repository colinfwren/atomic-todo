enum TodoLevel {
  day,
  week,
  month
}

enum ContactPreferences {
  NoMarketing
  Marketing
}

type Todo {
  id: ID!
  name: String!
  completed: Boolean!
}

type TodoList {
  id: ID!
  name: String
  level: TodoLevel!
  todos: [ID!]!
  parentList: ID
  childLists: [ID!]!
  startDate: String!
}

type TodoBoard {
  id: ID!
  name: String!
  days: [ID!]!
  weeks: [ID!]!
  months: [ID!]!
  startDate: String!
}

type User {
  id: ID!
  name: String!
  email: String!
  contactPreferences: ContactPreferences!
}

type TodoBoardResult {
  board: TodoBoard!,
  lists: [TodoList!]!
  todos: [Todo!]!
}

type Query {
  getTodoBoard(id: ID!): TodoBoardResult
}

input TodoListUpdateInput {
  id: ID!,
  todos: [ID!]!
}

input TodoUpdateInput {
  id: ID!
  name: String!
  completed: Boolean!
}

type Mutation {
  updateTodoList(todoList: TodoListUpdateInput!): TodoList,
  updateTodoLists(todoLists: [TodoListUpdateInput!]!): [TodoList],
  updateTodo(todo: TodoUpdateInput!): Todo,
  updateTodos(todos: [TodoUpdateInput!]!): [Todo]
}